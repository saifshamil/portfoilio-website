<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="form.css">
  <style>
  *{
    background: rgb(56, 56, 153);
  }
  input{
    background: white;
  }</style>
</head>
<body>
  <form action="">
    <label for="Firstname">Firstname :</label>
    <input type="text" id="Firstname"><br><br>

<label for="Middlename">Middlename :</label>
<input type="text" id="Middlename"><br><br>

    <label for="Lastname">Lastname :</label>
    <input type="text" id="Lastname"><br><br>

    <label for="course">course :</label>
    <select name="course" id="course">
      <option value="web development">web development</option>
      <option value="graphic designing">graphic designing</option>
      <option value="free Lancing">free Lancing</option>
    </select>
<br><br> 
    <label for="Gender">Gender :</label><br><br>
    <input type="checkbox" id="Male"> <label for="Male">Male</label><br><br>

    <input type="checkbox" id="Female"> <label for="Female">Female</label><br><br>

    <input type="checkbox" id="Other"> <label for="Other">Other</label><br><br>
    
    <label for="Phone">Phone :</label>
    <input type="number" placeholder="Enter your number"><br><br>
<br>
    <label for="Adress">Address</label><br><br>
    <textarea name="" id="" cols="100" rows="10"></textarea><br><br>

    <label for="Email">Email :</label>
    <input type="email" id="email"><br><br>

    <label for="password">password :</label>
    <input type="password" id="password"><br><br>

    <label for="Re-Type password">Re-Type password :</label>
    <input type="Re-Type password" id="Re-Type password"><br><br>

    <input type="submit">
  </form>
  
</body>
</html>
